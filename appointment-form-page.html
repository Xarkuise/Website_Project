<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Appointment Form</title>
</head>
<body>

    <img src="images/logo.png" alt="Logo" id="logo">
    <h1>Dr. Qui√±ones Ob/Gyne Clinic</h1>
    <div class="form-container">
        
        <a href="#" class="back-link"> < Back</a>
        <h2>Online Appointment Form</h2>
        <form action="account-registration.html" method="POST">
            <div class="name-fields">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
            </div>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <div class="datetime-fields">
                <div class="input-group">
                    <label for="appointment-date">Preferred Date</label>
                    <input type="date" id="appointment-date" name="appointment-date" required>
                </div>
                <div class="input-group">
                    <label for="appointment-time">Preferred Time</label>
                    <input type="time" id="appointment-time" name="appointment-time" required>
                </div>
            </div>

            <div class="code-box">
                <label for="reason">Reason for the Appointment</label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="prenatal">Prenatal Care</option>
                    <option value="postnatal-care">Postnatal Care</option>
                    <option value="gynecologic-care">Gynecologic care</option>
                    <option value="contraception">Contraception</option>
                    <option value="ultrasound">Ultrasound</option>
                    <option value="gynecological">Gynecological Exam</option>
                    <option value="family-planning">Family Planning</option>
                    <option value="menstrual-issues">Menstrual Issues</option>
                    <option value="pap-smear">Pap Smear</option>
                    <option value="infertility">Infertility</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
